<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rahul Vishwakarma | Blog Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
<header>
    <a href="https://www.rahulxf.tech/"><img src="./138994274.png" alt="logo" /></a>
    <h1>BLOG FEED<a href="https://github.com/xf2809/rssblog"><i style="margin-left:12px;font-size:24px; color:white" class="fa">&#xf09b;</i></a></h1>
</header>

<main>
    <ol class="postlist">
        <!-- prettier-ignore-->
        {{ range .Posts }}
        <!-- prettier-ignore-->
        {{ if ne .Content "" }}
        <!-- prettier-ignore-->
        <li>
          <a href="posts/{{ .Filename }}">{{ .Title }}</a> ({{ .Host }})
        </li>
        {{ else }}
        <li>
          <a href="{{ .Link }}">{{ .Title }}</a> ({{ .Host }})
        </li>
        <!-- prettier-ignore-->
        {{ end }}
        <!-- prettier-ignore-->
        {{ end }}
      </ol>
</main>

<footer>
    <p>
        <a href="https://github.com/manzil-infinity180/golang-rss-scraper" target="_blank" rel="noopener noreferrer">
            What is this?
        </a>
    </p>
    <p>
        <a href="https://github.com/jamesroutley/news.routley.io" target="_blank" rel="noopener noreferrer">
            Credit: James Routley
        </a>
    </p>
</footer>
</body>
</html>
